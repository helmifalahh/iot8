<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMART LIGHT CONTROL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <link href="cover.css" rel="stylesheet">
</head>

<body>
    <nav class="container">
        <div class="logo">
            <h1>
                <center>SMART LIGHT CONTROL</center>
            </h1>
        </div>
    </nav>

    <div id="myclock" class="clock"></div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Check the Weather</h1>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-keyword" placeholder="Enter City's or Country's Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 result"></div>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">WAKTU TERAKHIR YANG TEREKAM</div>
            <div class="card-body">
                <h1><span id="JAM">--</span></h1>
            </div>
        </div>

        <div class="card text-center">
            <div class="card-header">TANGGAL</div>
            <div class="card-body">
                <h1><span id="TANGGAL">--</span></h1>
            </div>
        </div>

        <div class="card text-center">
            <div class="card-header">LAMPU</div>
            <div class="card-body">
                <h1><span id="lampu"><span id="status">OFF</span></h1>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
